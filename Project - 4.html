<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8e8585;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 365px;
            background-color: #1c1a1a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 20px;
            border-radius: 15px;
        }

        input[type="text"] {
            width: 245px;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: right;
            background-color: rgb(143, 129, 129);
            border-radius: 5px;
        }

        .btn {
            width: 75px;
            height: 50px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #df03b7;
            background-color: #df03b7;
            border-radius: 10px;
        }

        .btn:hover {
            background-color: #d9d9d9;
        }

        .btn.operator {
            background-color: #df03b7;
            color: white;
        }

        .btn.operator:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly><button class="btn operator" onclick="clearDisplay()">C</button>
        <div>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn operator" onclick="appendToDisplay('.')">.</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
